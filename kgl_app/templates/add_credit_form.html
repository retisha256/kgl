{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 600px; margin: 40px auto; padding: 40px; background-color: #fff; border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);">
    <h1 class="text-center mb-4" style="color: #2c3e50; margin-bottom: 30px; border-bottom: 3px solid #3498db; padding-bottom: 15px; font-weight: bold;">Add New Credit</h1>
    <form method="post" class="form-horizontal" style="padding: 30px; background-color: #f8f9fa; border-radius: 8px;">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group" style="margin-top: 30px;">
            <div class="col-sm-offset-2 col-sm-10" style="display: flex; gap: 15px; justify-content: center;">
                <button type="submit" class="btn btn-success btn-lg" style="background-color: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <i class="fas fa-check" style="margin-right: 8px;"></i> Save Credit
                </button>
                <a href="{% url 'addcredit' %}" class="btn btn-secondary btn-lg" style="background-color: #7f8c8d; color: white; border: none; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-size: 1.1em; transition: background-color 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <i class="fas fa-times" style="margin-right: 8px;"></i> Cancel
                </a>
            </div>
        </div>
    </form>
</div>
<footer style="background-color: #343a40;
color: white;
text-align: 220px;
padding: 15px;
border-top: 1px solid #495057; /* Subtle gray border */
position: fixed;
bottom: 0;
width: 100% ; /* Adjust for sidebar */
">
    <p style="text-align: center;">&copy; 2025 Karibu Groceries Ltd. All rights reserved.</p>
</footer>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

<style>
    .form-group label {
        font-weight: bold;
        color: #34495e;
        margin-bottom: 5px;
        display: block;
    }

    .form-control {
        border: 1px solid #bdc3c7;
        border-radius: 6px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 15px;
        font-size: 1em;
        color: #2c3e50;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        outline: none;
    }

    .errorlist {
        color: #e74c3c;
        margin-top: 5px;
        margin-bottom: 10px;
        padding-left: 15px;
        font-size: 0.9em;
    }

    .btn-success:hover {
        background-color: #2ecc71;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-secondary:hover {
        background-color: #95a5a6;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
</style>
