{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add New Credit{% endblock %}

{% block content %}
<!--
    NOTE: The 'tailwind' template pack is assumed to be configured in Django settings
    to ensure {{ form|crispy }} renders using Tailwind CSS classes.
-->
<div class="py-10 bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Form Card Container -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header -->
            <div class="p-6 sm:p-8 border-b border-gray-100 bg-white">
                <h1 class="text-3xl font-extrabold text-gray-800 text-center border-b-4 border-blue-600 pb-3 inline-block mx-auto">
                    Add New Credit
                </h1>
            </div>

            <!-- Form Body -->
            <form method="post" class="p-6 sm:p-8">
                {% csrf_token %}

                <!-- Renders the form fields using the configured Crispy Forms template pack (assumed to be 'tailwind') -->
                <div class="space-y-6">
                    {{ form|crispy }}
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <!-- Save Button -->
                        <button type="submit" class="w-full sm:w-auto flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-150 transform hover:scale-[1.02]">
                            <i data-lucide="check" class="w-5 h-5 me-2"></i> Save Credit
                        </button>
                        
                        <!-- Cancel Button (href="" maintained as per request) -->
                        <a href="" class="w-full sm:w-auto flex items-center justify-center bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-150 transform hover:scale-[1.02] no-underline">
                            <i data-lucide="x" class="w-5 h-5 me-2"></i> Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Load Lucide icons for button icons -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>
{% endblock %}
