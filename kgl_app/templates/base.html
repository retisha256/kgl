        body {

        }
        .navbar {
            background-color: #34495e;
            color: white;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white;
            margin-left: 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #f1c40f;
        }
        .container {
            margin-top: 20px;
            padding-bottom: 60px; /* Ensure space for the fixed footer */
            flex-grow: 1; /* Allow the container to grow and take available vertical space */
            box-sizing: border-box;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-title {
            color: #2c3e50;
            margin-bottom: 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .card-body {

        }
        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;

            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .btn-secondary:hover {
            background-color: #5a6268;
        }
        footer {
            background-color: #34495e;

            bottom: 0;
            width: 100%;
            margin-left: 200px ;
        }


table {
    width: 100%; /* Adjust as needed */
    border-collapse: collapse; /* Remove default spacing between cells */
    margin-left: 120px; /* Center the table on the page */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    margin-top:10px;
  }

  th, td {
    border: 1px solid #ddd; /* Light gray border for cells */
    padding: 8px;
    text-align: left; /* Align text to the left by default */
  }

  th {
    background-color: #f2f2f2; /* Light gray background for headers */
    font-weight: bold;

  }

  tr:nth-child(even) {
    background-color: #f9f9f9; /* Alternating row color */
  }

  tr:hover {
    background-color: #e0e0e0; /* Hover effect */
  }

  .center-text {
    text-align: center;
  }

h1{
  text-align:center ;
}
input[type="submit"] {
  background-color: #135a79;
  color: white;
  padding:10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;

}
input[type="submit"]:hover {
  background-color: #0056b3;}

.back-to-sales-button {
    display: inline-block;   /* Make it behave like a block-level element, but inline */
    padding: 10px 20px;       /* Add padding for spacing */
    background-color:  #135a79;   /* Set a background color (green in this case) */
    color: white;             /* Set text color to white */
    text-decoration: none;     /* Remove the underline */
    border-radius: 5px;       /* Round the corners */
    font-size: 16px;          /* Set the font size */
    transition: background-color 0.3s ease;   /* Add a smooth transition */
    border: none;             /* Remove the border */
    cursor: pointer;
    margin-left:20px;       /* show a pointer cursor on hover */
}

.back-to-sales-button:hover {
    background-color: #06255e;   /* Darker green on hover */
}

.back-to-sales-button:active {
    background-color: #2b5e2e;
}
.edit-button {
  background-color: #008CBA; /* Blue */
  color: white;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.edit-button:hover {
  background-color: #007ba7; /* Darker blue */
}

.edit-button:active{
  background-color: #00566b;
}

/* Sidebar Styles */
.sidebar {
    width: 200px;
    background-color: #34495e; /* Dark gray background */
    color: white;
    padding: 20px;
    position: fixed; /* Fixed position sidebar */
    height: 100%;
    overflow-y: auto; /* Enable scrolling if content is too long */
    left: 0;
    top: 0;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

.sidebar h2 {
    margin-bottom: 20px;
    color: #ffffff;
    text-align: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar ul li {
    margin-bottom: 15px;
}

.sidebar ul li a {
    color: #ecf0f1; /* Light gray text */
    text-decoration: none;
    display: block; /* Make the whole li clickable */
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Smooth transition */
}

.sidebar ul li a:hover {
    background-color: #4a6572; /* Slightly lighter dark gray on hover */
    color: white;
}

/* Main Content Styles */
.main-content {
    margin-left: 180px; /* Leave space for the sidebar */
    padding: 20px;
}


.card-container {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

.dashboard-card {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 20px;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}


.dashboard-card h3 {
    margin-top: 0;
    margin-bottom: 12px;
    color: #3498db;
}

.dashboard-card p {
    font-size: 1.8rem;
    font-weight: bold;
    color: #2c3e50;
}

.view-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 15px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    font-weight: bold;
    color: white;
}

.view-button:hover {
    opacity: 0.9;
}

.sales-button{
    background-color: #2ecc71;
}
.sales-button:hover{
    background-color: #27ae60;
}

.credit-button{
    background-color: #e74c3c;
}

.credit-button:hover{
    background-color: #c0392b;
}


.stock-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.stock-card {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.stock-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.stock-info h4 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #2c3e50;
}

.stock-info .quantity {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #3498db;
}

.branch-quantities {
    margin-top: 10px;
    padding-left: 0;
}

.branch-quantity {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 1rem;
    color: #7f8c8d;
}

.branch-name {
    font-weight: bold;
    color: #34495e;
}

.branch-amount {
    color: #95a5a6;
}
