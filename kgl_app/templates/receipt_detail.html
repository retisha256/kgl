<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card_header {
            padding: 25px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .card_header h1 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .card_header h2 {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .card-block {
            padding: 25px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: transparent;
        }

        .table thead th {
            background-color: #f8f9fa;
            color: #2c3e50;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .table thead th:hover {
            background-color: #e9ecef;
            color: #23272b;
        }

        .table tbody td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
            color: #34495e;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .table tbody tr:hover td{
             background-color: #f5f5f5;
             color: #2c3e50;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .text-center {
            text-align: center;
        }

        .text-xs-center {
            text-align: center;
        }

        .text-xs-right {
            text-align: right;
        }
        
.back-to-sales-button input[type="submit"] {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease; /* Smooth transition */
}

.back-to-sales-button input[type="submit"]:hover {
    background-color: #367c39; /* Darker green */
}

.back-to-sales-button input[type="submit"]:active {
  background-color: #2b5e2e;
}

.back-to-sales-button {
    text-decoration: none; /* Remove underline from link */
}


         </style>
</head>
<body>
    <div class="card">
        <div class="card_header">
            <h1 class="text-center">Order Summary</h1>
            <br>
            <h2 class="lead">Customer name: {{ receipt.buyers_name }}</h2>
        </div>
        <div class="card-block">
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th><strong>Item-name</strong></th>
                            <th class="text-xs-center"><strong>Item Quantity</strong></th>
                            <th class="text-xs-right"><strong>Amount Paid</strong></th>
                            <th class="text-xs-right"><strong>Unit Price</strong></th>
                            <th class="text-xs-right"><strong>Total Bill</strong></th>
                            <th class="text-xs-right">Total Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ receipt.product_name }}</td>
                            <td class="text-xs-center">{{ receipt.tonnage }}</td>
                            <td class="text-xs-right">{{ receipt.amount_paid }}</td>
                            <td class="text-xs-right">{{ receipt.selling_price }}</td>
                            <td class="text-xs-right">{{ receipt.total_sales }}</td>
                            <td class="text-xs-right">{{ receipt.calculate_change }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="{% url 'allsales' %}" class="back-to-sales-button">
                <input type='submit' value='Back to all sales'>
            </a>
                
    
       
    </div>
</body>
</html>
