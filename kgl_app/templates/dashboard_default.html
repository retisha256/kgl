{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu Groceries</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for clean UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Use the Inter font universally */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom class for the overlay on the hero image */
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    
    <!-- Navigation Bar (Using bg-slate-800) -->
    <nav class="bg-slate-800 shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                
                <!-- Brand Logo/Name -->
                <a class="text-white text-xl font-bold tracking-tight" href="#">Karibu Groceries Ltd</a>
                
                <!-- Navigation Items (Collapsed on mobile, shown on desktop) -->
                <div class="hidden sm:flex space-x-4">
                    <a href="#" class="text-white hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition">Home</a>
                    <!-- You can add more links here if needed -->
                    <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300 px-3 py-2 rounded-md text-sm font-medium transition">Login</a>
                </div>

                <!-- Mobile Menu Button (Hamburger) - Using Lucide icon -->
                <button class="sm:hidden text-white hover:text-gray-300" id="mobile-menu-toggle">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="block text-white hover:bg-slate-700 px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="{% url 'login' %}" class="block text-white bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded-md text-base font-medium">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        
        <!-- Hero Section (Jumbotron replacement) -->
        <div class="relative overflow-hidden rounded-xl shadow-xl h-96 flex items-center justify-center p-6 lg:p-16" 
             style="background-image: url('{% static 'soybeans.webp' %}'); background-size: cover; background-position: center;">
            
            <!-- Dark Overlay for Readability -->
            <div class="absolute inset-0 hero-overlay"></div>
            
            <!-- Hero Content -->
            <div class="relative z-10 text-center max-w-2xl">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-4 leading-tight">
                    Welcome to Karibu Groceries Ltd
                </h1>
                
    
                <!-- Login Button (Using bg-blue-600 for primary action) -->
                <a href="{% url 'login' %}" 
                   class="inline-flex items-center justify-center py-3 px-8 border border-transparent rounded-lg shadow-lg text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 transform hover:scale-[1.02]">
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                    Login
                </a>
            </div>
        </div>
        
        {% endblock %}
    </main>

    <!-- Footer (Using bg-slate-800) -->
    <footer class="bg-slate-800 py-6 mt-10">
        <div class="container mx-auto px-4 text-center text-gray-300">
            <p class="text-sm">&copy; 2025 Karibu Groceries Ltd. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu and Lucide Icons -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile Menu Toggle Logic
        const toggleButton = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        toggleButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
