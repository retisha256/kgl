<!DOCTYPE html>
<html>
<head>
    <title>Sales and Stock Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            width: 180px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .card-header {
            background-color: #0e88cf;
            color: white;
        }
        .card-body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #e9ecef;
            padding: 20px;
        }
       
h1{
    color: #0e88cf;
        font-weight: 600;
        margin: 0;
}        
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>KGL</h2>
            <ul>
                <li><a href="{% url 'allsales' %}"><i class="fas fa-chart-line"></i> All Sales</a></li>
                <li><a href="{% url 'allstock' %}"><i class="fas fa-cubes"></i> All Stock</a></li>
                <li><a href="{% url 'receipt' %}"><i class="fas fa-file-invoice"></i> Receipts</a></li>
                <li><a href="{% url 'addcredit' %}"><i class="fas fa-credit-card"></i> All Credit</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="jumbotron">
                <h1>Manager Dashboard</h1>
            </div>
            <div class="row">
                <div class="col-md-3">  <!-- Changed col-md-4 to col-md-3 -->
                    <div class="card">
                        <div class="card-header">Total Cash Sales</div>
                        <div class="card-body"><strong>UGX.{{ total_cash_sales }}</strong></div>
                    </div>
                </div>
                <div class="col-md-3">  <!-- Changed col-md-4 to col-md-3 -->
                    <div class="card">
                        <div class="card-header">Total Credit Sales</div>
                        <div class="card-body"><strong>UGX.{{ total_credit_sales }}</strong></div>
                    </div>
                </div>
                <div class="col-md-3">  <!-- Changed col-md-4 to col-md-3 -->
                    <div class="card">
                        <div class="card-header">Total Sales</div>
                        <div class="card-body"><strong>UGX.{{ total_sales }}</strong></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-4">
                    <div class="card">
                        <div class="card-header">Total Stock</div>
                        <div class="card-body"><strong>{{ total_stock }}Kgs</strong></div>
                    </div>
                </div>
               
                <div class="col-md-8 mt-4">
                    <div class="card">
                        <div class="card-header">Low stock</div>
                        <div class="card-body"><strong>{{ low_stock_items.count  }}</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
