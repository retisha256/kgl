{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirm Logout
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to logout?</p>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2"><i class="bi bi-door-open-fill me-1"></i> Yes, Logout</button>
                        <a href="{% url 'dash' %}" class="btn btn-secondary"><i class="bi bi-x-circle-fill me-1"></i> Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
<style>
    .card-header {
        display: flex;
        align-items: center;
        font-weight: bold;
    }
</style>
{% endblock %}
